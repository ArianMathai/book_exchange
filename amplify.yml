version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - echo "VITE_ADD_BOOK_ENDPOINT=$VITE_ADD_BOOK_ENDPOINT" >> .env
        - echo "VITE_GET_BOOK_INDEX_ENDPOINT=$VITE_GET_BOOK_INDEX_ENDPOINT" >> .env
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*